<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Page App</title>
    <style>
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: none;
      }
      iframe.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <iframe id="page1" src="page1.html" class="active"></iframe>
    <iframe id="page2" src="page2.html"></iframe>
    <iframe id="page3" src="page3.html"></iframe>

    <div class="footer">
        Sticky Footer
    </div>

    <script src="src/renderer.js"></script>
  </body>
</html>
