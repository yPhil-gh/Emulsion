<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EnumE - Select a Platform</title>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>

        <div id="loading">
            <img class="big" src="./img/emume.png" alt="Emume logo">
            <div id="loading-message">
                <h2>
                    <span id="loading-platform"></span>
                </h2>
                <h3>
                    Loading <span id="loading-game">...</span>
                </h3>
            </div>
        </div>

        <header id="top-menu" class="menu" tabindex="-1">
            <img class="menu-icon left-arrow" src="./img/controls/left.png" alt="Left">

            <div id="top-menu-slider">
                <div id="top-menu-items"></div>
            </div>
            <img class="menu-icon right-arrow" src="./img/controls/right.png" alt="Right">
        </header>


        <div id="slideshow" tabindex="0"></div>
        <div id="galleries" tabindex="-1"></div>

        <dialog id="imageDialog" class="dialog">
            <h2 id="dialogTitle">Select a Cover</h2>
            <div class="dialog-buttons">
                <button class="button" id="closeDialog">Close</button>
                <button class="button" id="selectButton">Select</button>
            </div>
        </dialog>

        <footer id="controls-menu" class="menu">
            <div id="dpad" class="status-item">
                <img class="icon" src="./img/controls/dpad-active.png" alt="Icon 1">
                <span>Browse</span>
            </div>
            <div id="cross" class="status-item">
                <img class="icon" src="./img/controls/button-cross.png" alt="Icon 2">
                <span>Select</span>
            </div>
            <div id="square" class="status-item">
                <img class="icon" src="./img/controls/button-square.png" alt="Icon 2">
                <span id="square-span">Config</span>
            </div>
            <div id="circle" class="status-item">
                <img class="icon" src="./img/controls/button-circle.png" alt="Icon 2">
                <span id="circle-span">Exit</span>
            </div>
            <div id="message" class="status-item">
                <img class="icon" src="./img/emume.png" alt="Emume icon">
                <span id="message-span"></span>
            </div>

        </footer>

        <script src="src/control.js"></script>
        <script src="src/cover_downloader.js"></script>
        <script src="src/gallery.js"></script>
        <script src="src/renderer.js"></script>
    </body>
</html>
