<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EnumE - Select a Platform</title>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <div id="slideshow" tabindex="0"></div>

        <dialog id="imageDialog" class="dialog">
            <h2 id="dialogTitle">Select a Cover</h2>
            <div class="dialog-buttons">
                <button class="button" id="closeDialog">Close</button>
                <button class="button" id="selectButton">Select</button>
            </div>
        </dialog>

        <div id="help-bar" class="bar">
            <div class="status-item">
                <img src="./img/controls/dpad-active.png" alt="Icon 1">
                <span>Browse</span>
            </div>
            <div class="status-item">
                <img src="./img/controls/button-cross.png" alt="Icon 2">
                <span>Select</span>
            </div>
            <div class="status-item">
                <img src="./img/controls/button-square.png" alt="Icon 2">
                <span>Config</span>
            </div>
            <div class="status-item">
                <img src="./img/controls/button-circle.png" alt="Icon 2">
                <span>Exit</span>
            </div>
        </div>

        <div id="status-bar" class="bar"></div>

        <script src="src/control.js"></script>
        <script src="src/cover_downloader.js"></script>
        <script src="src/gallery.js"></script>
        <script src="src/renderer.js"></script>
    </body>
</html>
