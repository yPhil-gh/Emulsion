<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>80s Sunset Scene with Gradient</title>
        <style>
         html, body {
             margin: 0;
             padding: 0;
             overflow: hidden;
             background: black;
         }
         canvas {
             display: block;
         }
        </style>
    </head>
    <body>
        <audio class="sound-pop" src="./sounds/glass-break-0.ogg"></audio>
        <audio class="sound-pop" src="./sounds/glass-break-1.ogg"></audio>
        <audio class="sound-pop" src="./sounds/glass-break-2.ogg"></audio>
        <audio class="sound-pop" src="./sounds/glass-break-3.ogg"></audio>
        <audio class="sound-pop" src="./sounds/glass-break-4.ogg"></audio>

        <audio id="pop" src="pop.oga"></audio>

        <svg style="display:none">
            <path
                id="moon"
                style="fill:#fdffe1;stroke:none;stroke-width:3;stroke-linejoin:round;fill-opacity:1"
                d="M 117.97625,118.91364 A 39.243744,39.243744 0 0 0 97.908354,83.542407 39.243744,39.243744 0 0 1 113.65267,116.11734 39.243744,39.243744 0 0 1 73.273018,154.191 a 39.243744,39.243744 0 0 1 -18.004254,-5.00734 39.243744,39.243744 0 0 0 22.327314,7.80363 39.243744,39.243744 0 0 0 40.380172,-38.07365 z" />
        </svg>

        <svg style="display:none">
            <path
                id="crescent"
                style="fill:#1a1a1a;stroke-width:3;stroke-linejoin:round"
                d="M 121.36528,132.99567 A 39.243744,39.243744 0 0 1 82.121536,172.23941 39.243744,39.243744 0 0 1 42.877792,132.99567 39.243744,39.243744 0 0 1 82.121536,93.751923 39.243744,39.243744 0 0 1 121.36528,132.99567 Z" />
            <path
                id="circus"
                style="fill:#ffff00;stroke:none;stroke-width:3;stroke-linejoin:round"
                d="M 84.789657,89.348035 A 39.243744,39.243744 0 0 0 50.023303,110.44649 39.243744,39.243744 0 0 1 82.121602,93.7519 a 39.243744,39.243744 0 0 1 39.243598,39.2436 39.243744,39.243744 0 0 1 -4.47621,18.1436 39.243744,39.243744 0 0 0 7.14427,-22.54695 39.243744,39.243744 0 0 0 -39.243603,-39.244115 z" />
        </svg>

        <svg id="logo-source" style="display:none">
            <!-- E -->
            <path
                id="e1"
                d="M 60,20 H 29.969725 L 20,30.015714 V 80 m 0,-30 29.937892,0 M 20,80 h 40"
                style="fill:none;stroke:#000000;stroke-width:1px"
                sodipodi:nodetypes="cccccccc" />
            <!-- m (normal) -->
            <path
                id="m1"
                d="m 120.43505,20 v 60 m 40,-60 v 60 m -40,-30 c 13.33333,-10 26.66667,-10 40,0 m -20,-15 2,2"
                style="fill:none;stroke:#000000;stroke-width:1px"
                sodipodi:nodetypes="cccccccc" />
            <!-- u (orange) -->
            <path
                id="u"
                d="m 220.87009,20 v 60 m 40,-60 v 60 m -40,0 h 40"
                style="fill:none;stroke:#ffa500;stroke-width:1px"
                sodipodi:nodetypes="cccccc" />
            <!-- m (horizontal flip) -->
            <path
                id="m2"
                d="m 321.30514,20 v 60 m 40,-60 v 60 m -40,-30 c 13.33333,10 26.66667,10 40,0 m -20,15 2,2"
                style="fill:none;stroke:#000000;stroke-width:1px"
                sodipodi:nodetypes="cccccccc" />
            <!-- E (vertical flip) -->
            <path
                id="e2"
                d="m 421.74019,80 h 30.03028 l 9.96972,-10.015714 V 20 m 0,30 -31.81705,0 m 31.81705,-30 h -40"
                style="fill:none;stroke:#000000;stroke-width:1px"
                sodipodi:nodetypes="cccccccc" />
        </svg>

        <canvas id="canvas"></canvas>
        <!-- <script src="emume.js"></script> -->
    </body>
</html>
