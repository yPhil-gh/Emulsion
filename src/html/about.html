<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>About Emulsion</title>
        <style>
         body {
             margin: 0;
             font-family: sans-serif;
             align-items: center;
             padding: 20px;
             background-color: #1e1e1e;
             color: white;
         }
         img {
             width: 164px;
             /* margin: 20px; */
         }
         .content {
             display: flex;
             flex-direction: column;
             /* flex: 1; */
             text-align: center;
             justify-content: center;
         }
        </style>
        <link rel="stylesheet" href="../css/init.css">
        <link rel="stylesheet" href="../css/form.css">
    </head>
    <body>
        <div class="content">
            <img src="../../img/icon.png" alt="App icon">
            <h2>Emulsion</h2>
            <p>Version <span id="version">x.y.z</span></p>
            <div class="buttons">
                <button class="button donate" id="donateBtn">Donate</button>
                <button class="button close" id="closeBtn">OK</button>
            </div>
        </div>
        <script>
         const { ipcRenderer } = require('electron');

         document.getElementById('donateBtn').addEventListener('click', () => {
             ipcRenderer.invoke('go-to-url', 'https://yphil.gitlab.io/ext/support.html');
         });

         document.getElementById('closeBtn').addEventListener('click', () => {
             window.close();
         });

         ipcRenderer.invoke('get-version').then(version => {
             document.getElementById('version').textContent = version;
         });
        </script>
    </body>
</html>
