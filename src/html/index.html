<!DOCTYPE html>
<html>
    <head>
        <title>Emulsion</title>
        <link rel="stylesheet" href="../../font/Fork-Awesome-1.2.0/css/fork-awesome.css">
        <link rel="stylesheet" href="../css/init.css">
        <link rel="stylesheet" href="../css/spinner.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/form.css">
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" href="../css/gallery.css">
        <link rel="stylesheet" href="../css/footer.css">
    </head>
    <body>

        <div id="splash" tabindex="0">
            <div class="slide-content">Loading</div>
        </div>

        <header id="header">
            <div class="pages-nav-links prev-link">
                <i class="fa fa-3x fa-angle-left" aria-hidden="true"></i>
            </div>
            <div class="center">
                <span class="platform-name"></span>
                <span class="platform-stats">
                    <span class="item-number"></span>
                    <span class="spacer"></span>
                    <span class="item-type"></span>
                </span>
                <div class="platform-image"></div>
            </div>
            <div class="pages-nav-links next-link">
                <i class="fa fa-3x fa-angle-right" aria-hidden="true"></i>
            </div>
        </header>

        <main id="main">
            <div id="slideshow" tabindex="0"></div>
            <div id="galleries" tabindex="-1"></div>
        </main>

        <div id="menu"></div>

        <footer id="footer">
            <div id="controls" class="left">
                <div id="dpad" class="control-item">
                    <img id="dpad-icon" class="icon" src="../../img/controls/button-dpad-ew.png" alt="Dpad">
                    <span>Browse</span>
                </div>
                <div id="shoulders" class="control-item">
                    <img id="shoulders-icon" class="icon" src="../../img/controls/button-shoulders.png" alt="Shoulders">
                    <span>Browse</span>
                </div>
                <div id="cross" class="control-item">
                    <img id="cross-icon" class="icon" src="../../img/controls/button-cross.png" alt="Button - Cross">
                    <span>Select</span>
                </div>
                <div id="square" class="control-item">
                    <img id="square-icon" class="icon" src="../../img/controls/button-square.png" alt="Button - Square">
                    <span id="square-span">Config</span>
                </div>
                <div id="circle" class="control-item" title="Back" onclick="simulateKeyDown('Escape');">
                    <img id="circle-icon" class="icon" src="../../img/controls/button-circle.png" alt="Button - Circle">
                    <span id="circle-span">Exit</span>
                </div>
            </div>
            <div id="notifications" class="right">
                <div id="notification"></div>
                <i class="form-icon fa fa-2x fa-check" aria-hidden="true"></i>
            </div>
        </footer>

        <script src="../js/init.js"></script>
        <script src="../js/build.js"></script>
        <script src="../js/control.js"></script>
        <script src="../js/gallery.js"></script>
        <script src="../js/renderer.js"></script>
    </body>
</html>
