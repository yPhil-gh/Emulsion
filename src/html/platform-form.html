<div id="platform-form" class="platform-form">
  <h2>Configure <span id="platform-name"></span></h2>

  <label for="games-dir">Games Directory:</label>
  <div class="input-group">
    <input type="text" id="games-dir" placeholder="Select games directory..." readonly>
    <button id="browse-games-dir">Browse</button>
  </div>

  <label for="emulator">Emulator:</label>
  <div class="input-group">
    <input type="text" id="emulator" placeholder="Select emulator executable..." readonly>
    <button id="browse-emulator">Browse</button>
  </div>

  <button id="save-config">Save</button>
</div>
