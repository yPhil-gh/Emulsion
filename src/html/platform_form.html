<!-- /src/html/platform_form.html -->
<form id="platform-form" class="platform-form">
  <table>
    <tr>
      <td><label for="games-dir">Games Directory:</label></td>
      <td><input type="text" id="games-dir" readonly></td>
      <td><button type="button" class="browse-button-dir" data-input="games-dir">Browse</button></td>
    </tr>
    <tr>
      <td><label for="emulator">Emulator:</label></td>
      <td><input type="text" id="emulator" readonly></td>
      <td><input type="text" id="emulator-args" readonly></td>
      <td><button type="button" class="browse-button-file" data-input="emulator">Browse</button></td>
    </tr>
    <tr>
        <td colspan="3"><button type="button" class="save-button">Save</button></td>
    </tr>
  </table>
</form>
