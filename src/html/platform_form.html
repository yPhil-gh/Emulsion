<!-- /src/html/platform_form.html -->
<form id="platform-form" class="platform-form">
    <div class="platform-form-form-group">
        <div class="platform-form-input-group">
            <input
                type="text"
                title="Select your games directory"
                id="games-dir">
            <button
                type="button"
                class="browse-button-dir"
                data-input="games-dir">Browse</button>
        </div>
    </div>

    <div class="platform-form-form-group">
        <div class="platform-form-input-group">
            <input
                type="text"
                title="Select your emulator (file or program name)"
                id="emulator">
            <input
                type="text"
                title="Important: The arguments to your emulator."
                id="emulator-args">
            <button type="button" class="browse-button-file" data-input="emulator">Browse</button>
        </div>
    </div>
    <button
        type="button"
        class="save-button">Save</button>
</form>
