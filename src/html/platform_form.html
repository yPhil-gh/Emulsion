<form id="platform-form" class="platform-form">
    <table>
        <!-- Row 1: Icon, Games Directory, Browse, Save -->
        <tr>
            <td>
                <span id="platform-icon" class="form-icon">
                    <!-- Icon will be dynamically inserted here -->
                </span>
            </td>
            <td>
                <input
                    type="text"
                    title="Select your games directory"
                    id="games-dir"
                    placeholder="Games Directory">
            </td>
            <td>
                <button
                    type="button"
                    class="button browse-button-dir"
                    data-input="games-dir">Browse</button>
            </td>
            <td rowspan="3">
                <button type="button" class="button save-button">Save</button>
            </td>
        </tr>

        <!-- Row 2: Label, Emulator, Browse -->
        <tr>
            <td>
                <label for="emulator">Emulator</label>
            </td>
            <td>
                <input
                    type="text"
                    title="Select your emulator (file or program name)"
                    id="emulator"
                    placeholder="Emulator">
            </td>
            <td>
                <button
                    type="button"
                    class="button browse-button-file"
                    data-input="emulator">Browse</button>
            </td>
            <td></td> <!-- Empty cell for alignment -->
        </tr>

        <!-- Row 3: Checkbox, Emulator Args -->
        <tr>
            <td>
                <span class="form-checkbox">
                    <input type="checkbox" id="enable-args">
                    <label for="enable-args">Enable Args</label>
                </span>
            </td>
            <td colspan="2">
                <input
                    type="text"
                    title="Important: The arguments to your emulator."
                    id="emulator-args"
                    placeholder="Emulator Args">
            </td>
            <td></td> <!-- Empty cell for alignment -->
        </tr>
    </table>
</form>
