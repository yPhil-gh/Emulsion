<!DOCTYPE html>
<html>
    <head>
        <title>EmumE</title>
        <!-- <link rel="stylesheet" href="boot.css"> -->
        <link rel="stylesheet" href="init.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="menu.css">
        <link rel="stylesheet" href="gallery.css">
        <link rel="stylesheet" href="footer.css">
    </head>
    <body>

        <header id="header">
            <div class="left">Prev</div>
            <div class="center">
                <div class="platform-name">
                </div>
                <div class="platform-image">
                    <img alt="" src=""/>
                </div>
            </div>
            <div class="right">Next</div>
        </header>

        <main id="main">
            <div id="loading-screen">
                <div class="loading-card">
                    <div class="loading-image">
                        <img alt=""
                             src="../img/emume.gif"
                             width="150"
                             height="150"
                        />
                    </div>
                    <div class="loading-text">
                        Loading <strong id="loading-value"></strong>...
                    </div>
                </div>
            </div>
            <div id="slideshow" tabindex="0"></div>
            <div id="galleries" tabindex="-1"></div>
        </main>

        <footer id="footer">
            <span id="footer-title"></span>
            <div id="footer-content">
                <div id="footer-menu" class="left hidden"></div>
                <div id="controls" class="left">
                    <div id="dpad" class="status-item">
                        <img id="dpad-icon" class="icon" src="../img/controls/button-dpad-horiz.png" alt="Dpad">
                        <span>Browse</span>
                    </div>
                    <div id="cross" class="status-item">
                        <img id="cross-icon" class="icon" src="../img/controls/button-cross.png" alt="Button - Cross">
                        <span>Select</span>
                    </div>
                    <div id="square" class="status-item">
                        <img id="square-icon" class="icon" src="../img/controls/button-square.png" alt="Button - Square">
                        <span id="square-span">Config</span>
                    </div>
                    <div id="circle" class="status-item">
                        <img id="circle-icon" class="icon" src="../img/controls/button-circle.png" alt="Button - Circle">
                        <span id="circle-span">Exit</span>
                    </div>
                    <div id="message" class="status-item">
                        <span id="message-span"></span>
                    </div>
                </div>
                <div class="right">
                    <img class="hidden" id="footer-menu-image" width="250" height="250" alt="plop" src=""/>
                </div>
            </div>
        </footer>

        <script src="init.js"></script>
        <script src="cover_downloader.js"></script>
        <script src="build.js"></script>
        <script src="control.js"></script>
        <script src="gallery.js"></script>
        <script src="renderer.js"></script>
    </body>
</html>
