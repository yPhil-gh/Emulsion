<!DOCTYPE html>
<html>
    <head>
        <title>EmumE</title>
        <!-- <link rel="stylesheet" href="boot.css"> -->
        <!-- <link rel="stylesheet" href="../css/bulma/css/bulma.css"> -->
        <!-- <link rel="stylesheet" href="../css/brave.min.css"> -->
        <!-- <link rel="stylesheet" href="../css/solarized.min.css"> -->
        <!-- <link rel="stylesheet" href="../css/irradiated.min.css"> -->
        <link rel="stylesheet" href="init.css">
        <link rel="stylesheet" href="spinner.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="menu.css">
        <link rel="stylesheet" href="gallery.css">
        <link rel="stylesheet" href="footer.css">
    </head>
    <body>

        <header id="header">
            <div class="left-links">
                <div class="pages-nav-links prev-link">Prev</div>
                <div class="pages-nav-links back-link">Back</div>
            </div>
            <div class="center">
                <span class="platform-name"></span>
                <span class="platform-stats">
                    <span class="item-number"></span>
                    <span class="spacer"></span>
                    <span class="item-type"></span>
                </span>
                <div class="platform-image"></div>
            </div>
         <div class="pages-nav-links next-link">Next</div>
        </header>

        <main id="main">
            <div id="slideshow" tabindex="0"></div>
            <div id="galleries" tabindex="-1"></div>
        </main>

        <div id="menu">
            <div id="menu-container"></div>
        </div>

        <div id="about-container">
            <span id="close-about">&times;</span>
            <div id="about-content"></div>
        </div>

        <footer id="footer">
            <div id="controls" class="left">
                <div id="dpad" class="control-item">
                    <img id="dpad-icon" class="icon" src="../img/controls/button-dpad-ew.png" alt="Dpad">
                    <span>Browse</span>
                </div>
                <div id="cross" class="control-item">
                    <img id="cross-icon" class="icon" src="../img/controls/button-cross.png" alt="Button - Cross">
                    <span>Select</span>
                </div>
                <div id="square" class="control-item">
                    <img id="square-icon" class="icon" src="../img/controls/button-square.png" alt="Button - Square">
                    <span id="square-span">Config</span>
                </div>
                <div id="circle" class="control-item" onclick="simulateKeyDown('Escape');">
                    <img id="circle-icon" class="icon" src="../img/controls/button-circle.png" alt="Button - Circle">
                    <span id="circle-span">Exit</span>
                </div>
            </div>

        </footer>

        <script src="init.js"></script>
        <!-- <script src="cover_downloader.js"></script> -->
        <script src="build.js"></script>
        <script src="control.js"></script>
        <script src="gallery.js"></script>
        <script src="renderer.js"></script>
    </body>
</html>
