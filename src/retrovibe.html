<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>80s Sunset Scene with Gradient</title>
        <style>
         html, body {
             margin: 0;
             padding: 0;
             overflow: hidden;
             background: black;
         }
         canvas {
             display: block;
         }
        </style>
    </head>
    <body>
        <audio id="popSound" src="pop.wav"></audio>
        <audio id="whooshSound" src="whoosh.wav"></audio>
        <svg id="logo-source" style="display:none">
            <!-- E -->
            <path
                id="e1"
                d="M 20,20 H 60 M 20,50 H 60 M 20,80 H 60 M 20,20 v 60"
                style="fill:none;stroke:#000000;stroke-width:1px"
                sodipodi:nodetypes="cccccccc" />
            <!-- m (normal) -->
            <path
                id="m1"
                d="M 120,20 V 80 M 160,20 V 80 M 120,50 c 13.33333,-10 26.66667,-10 40,0 m -20,-15 2,2"
                style="fill:none;stroke:#000000;stroke-width:1px"
                sodipodi:nodetypes="cccccccc" />
            <!-- u (orange) -->
            <path
                id="u"
                d="m 220,20 v 60 m 40,-60 v 60 m -40,0 h 40"
                style="fill:none;stroke:#ffa500;stroke-width:1px"
                sodipodi:nodetypes="cccccc" />
            <!-- m (horizontal flip) -->
            <path
                id="m2"
                d="M 320,20 V 80 M 360,20 V 80 M 320,50 c 13.33333,10 26.66667,10 40,0 m -20,15 2,2"
                style="fill:none;stroke:#000000;stroke-width:1px"
                sodipodi:nodetypes="cccccccc" />
            <!-- E (vertical flip) -->
            <path
                id="e2"
                d="m 420,80 h 40 M 420,50 h 40 M 420,20 h 40 m 0,60 V 20"
                style="fill:none;stroke:#000000;stroke-width:1px"
                sodipodi:nodetypes="cccccccc" />
        </svg>

        <canvas id="canvas"></canvas>
        <script src="retrovibes.js"></script>
    </body>
</html>
